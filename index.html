<!DOCTYPE html>
<html>
  <head>
    <title>Contact me</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="medsos">
        <a href=""><i class="fab fa-facebook-f"></i></a>
        <a href=""><i class="fab fa-instagram"></i></a>
        <a href=""><i class="fab fa-linkedin-in"></i></a>
        <a href=""><i class="fab fa-youtube"></i></a>
      </div>
      <main class="wrapper">
        <section class="nav">
          <a href="">
            <i class="fas fa-home"></i>
          </a>
          <a href="" class="active">
            <i class="fas fa-envelope"></i>
          </a>
          <a href="">
            <i class="fas fa-briefcase"></i>
          </a>
        </section>
        <section class="form">
          <div>
            <h1>Let's <span class="text-red">Talk</span></h1>
            <p>
              If need a Web Developer, contact me directly. We will create the
              best Web App in the world.
            </p>

            <form action="#">
              <div class="group-input-form">
                <label for="">Your Name</label>
                <input type="text" />
              </div>
              <div class="group-input-form">
                <label for="">Your Email</label>
                <input type="text" />
              </div>
              <div class="group-input-form">
                <label for="">Your Message</label>
                <textarea
                  name=""
                  placeholder="Type your message here..."
                  rows="5"
                ></textarea>
              </div>
              <button class="bg-red">Send Message</button>
            </form>
          </div>
        </section>
        <section class="personal">
          <div>
            <span class="greeting">Hy, I'm Jody Septiawan</span>
            <img src="assets/my-img.png" alt="img" />
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
